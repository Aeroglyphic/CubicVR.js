<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    
    <head>
        <title>
            CubicVR.js: Basic Textured Cube with Custom Shader
        </title>
        <script src="../../CubicVR.js" type="text/javascript">
        </script>
        <script id="vs" type="x-shader/x-vertex">
            uniform float myTimer;
        
            void main(void) 
            {
              vTextureCoord = cubicvr_texcoord();
              
              vec4 myPos = cubicvr_transform();
              
              myPos.x += sin(myTimer*2.0);
              
              gl_Position = myPos;

            #if !depthPack  // not needed if shadowing 

              vNormal = cubicvr_normal();  
              cubicvr_vertex_lighting();  
              cubicvr_normalmap();
              cubicvr_shadow();
              cubicvr_environment();

            #endif // !depthPack
            }
        </script>
        <script id="fs" type="x-shader/x-fragment">
            uniform float myTimer;

            void main(void) 
            {  
              vec2 texCoord = cubicvr_texcoord()+vec2(myTimer/4.0,myTimer/4.0);

            #if !depthPack
              vec4 color = cubicvr_color(texCoord);
              vec3 normal = cubicvr_normal(texCoord);
              color = cubicvr_environment(color,normal,texCoord);
              
              color.rgb *= vec3(vPosition.x+abs(sin(myTimer)),vPosition.y+abs(cos(myTimer)),vPosition.z+abs(sin(myTimer)));
              
              color = cubicvr_fragment_lighting(color,normal,texCoord);
              gl_FragColor = clamp(color,0.0,1.0);
            #else // depthPack for shadows, discard to cut
              gl_FragColor = cubicvr_depthpack(texCoord);
            #endif
            }
        </script>
        <script type='text/javascript'>
        
            function webGLStart() {
              // by default generate a full screen canvas with automatic resize
               var gl = CubicVR.init();
               var canvas = CubicVR.getCanvas();

                if (!gl) {
                    alert("Sorry, no WebGL support.");
                    return;
                };
                
                var myShader = new CubicVR.MaterialShader({
                    vertex: "#vs",
                    fragment: "#fs"
                });

                // Create a camera, position at 1,1,1 and target at 0,0,0
                var camera = new CubicVR.Camera(canvas.width,canvas.height,60);
                camera.position = [1,1,1];
                camera.lookat([0,0,0]);

                // Create a material for the mesh
                var boxMaterial = new CubicVR.Material({
                    textures: {
                        color: new CubicVR.Texture("../images/6583-diffuse.jpg"),
                    },
                    shader: myShader
                });

                // Add a box to mesh, size 1.0, apply material and UV parameters
                var boxMesh = CubicVR.primitives.box({
                    size: 1.0,
                    material: boxMaterial,
                    uvmapper: {
                        projectionMode: CubicVR.enums.uv.projection.CUBIC,
                        scale: [1, 1, 1]
                    }
                });

                // triangulate and buffer object to GPU, remove unused data
                boxMesh.triangulateQuads().compile().clean();

                // Add our camera to the window resize list
                CubicVR.addResizeable(camera);

                // Start our main drawing loop, it provides a timer and the gl context as parameters
                CubicVR.MainLoop(function(timer, gl) {
                    if (myShader.ready()) {                        
                        myShader.myTimer.value = timer.getSeconds();
                        myShader.update(myShader.myTimer);
                    }
                    // Render our object using the camera, pass identity matrix to represent no transform
                    CubicVR.renderObject(boxMesh, camera, CubicVR.IdentityMatrix);
                });
            }
        </script>
    </head>
    
    <body onLoad="webGLStart();"></body>

</html>
