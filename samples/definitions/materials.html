<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    
    <head>
        <title>
            CubicVR.js: Basic Primitives /w Predefined Materials
        </title>
        <script src="../../CubicVR.js" type="text/javascript"></script>
        <script type="text/json" data-cubicvr="material" id="material1">
          {
            "color": [ 0.1, 0.8, 0.82 ],
            "specular": [1, 1, 1],
            "shininess": 0.9,
            "env_amount": 1.0,
            "textures": {
                "color": "../images/2576-diffuse.jpg",
                "normal": "../images/2576-normal.jpg",
                "bump": "../images/2576-bump.jpg"
            }
          }
        </script>
        <script type='text/javascript'>
            function webGLStart() {
                // by default generate a full screen canvas with automatic resize
                var gl = CubicVR.init();
                var canvas = CubicVR.getCanvas();

                if (!gl) {
                    alert("Sorry, no WebGL support.");
                    return;
                };

                // New scene with our canvas dimensions and default camera with FOV 80
                var scene = new CubicVR.Scene(canvas.width, canvas.height, 80);
                var light = new CubicVR.Light({
                  type: CubicVR.enums.light.type.POINT,
                  method: CubicVR.enums.light.method.DYNAMIC,
                  diffuse:[1,1,1],
                  specular:[1,1,1],
                  position:[0,5,-2],
                  distance:20
                });

                scene.bindLight(light);
                
                var envTex =  new CubicVR.Texture("../images/fract_reflections.jpg");
                
                // Create a material for the mesh
                var material1 = new CubicVR.Material( "#material1" );
                material1.setTexture( envTex, CubicVR.enums.texture.map.ENV_SPHERE );

                var uvplane = {
                    projectionMode: CubicVR.enums.uv.projection.PLANAR,
                    projectionAxis: CubicVR.enums.uv.axis.Z,
                    scale: [0.5, 0.5, 0.5]
                };
                
                console.log( material1 );
                var planeMesh = CubicVR.primitives.plane({
                  size: 1.0,
                  material: material1,
                  uvmapper: uvplane
                }).prepare();

                scene.bindSceneObject(new CubicVR.SceneObject({mesh:planeMesh, position:[0,0,-1]}),true);
                // set initial camera position and target
                scene.camera.position = [0, 2, 2];
                scene.camera.target = [0, 0, 0];

                // initialize a mouse view controller
                mvc = new CubicVR.MouseViewController(canvas, scene.camera);

                // Add our scene to the window resize list
                CubicVR.addResizeable(scene);

                // Start our main drawing loop, it provides a timer and the gl context as parameters
                CubicVR.MainLoop(function(timer, gl) {
                    var lus = timer.getLastUpdateSeconds();
                  
                    for (var i = 0; i < scene.sceneObjects.length; i++) {
                      scene.sceneObjects[i].rotation[0] += lus*2.0+0.1*(i+1);
                      scene.sceneObjects[i].rotation[2] += lus*2.5+0.2*(i+1);
                    }
                  
                    scene.render();
                });

            }
        </script>
    </head>
    
    <body onLoad="webGLStart();"></body>

</html>
